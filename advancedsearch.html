<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advanced Search</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li><a href="index.html">Search</a></li>
            <li><a href="imgsearch.html">Image Search</a></li>
        </ul>
    </div>
    <div class="advanced-search">
        <p id="adv-txt">Advanced Search</p>
        <form action="https://www.google.com/search">
            <div class="labels">
                <p class="label1">all these words:</p>
                <p class="label2">this exact word or phrase:</p>
                <p class="label3">any of these words:</p>
                <p class="label4">none of these words:</p>
                <p class="label5">numbers ranging from</p>
                <p class="label6">to</p>
            </div>
           <div class="search-box">
                <input class="ad-search" type="text" name="as_q">
                <input class="ad-search" type="text" name="as_epq">
                <input class="ad-search" type="text" name="as_oq">
                <input class="ad-search" type="text" name="as_eq">
                <input class="ad-search" type="number" name="as_nlo">
                <input class="ad-search" type="number" name="as_nhi">
                <br>
                <input class="jfk-button jfk-button-action dUBGpe" value="Advanced Search" type="submit">
           </div>
            
        </form>
    </div>
    
</body>
</html>
